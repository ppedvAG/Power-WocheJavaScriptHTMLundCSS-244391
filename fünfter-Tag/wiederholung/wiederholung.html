<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellformular</title>
    <script src="/fünfter-Tag/wiederholung/wiederholung.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h2>Bestellformular</h2>

    <form id="formAuswahl">
        <label for="gastName">Ihr Name:</label>
        <input type="text" id="gastName" name="gastName" required>

        <label for="anzahl">Anzahl der Getränke:</label>
        <input type="number" id="anzahl" name="anzahl" required min="1" max="10">

        <label>
            <input type="checkbox" id="agb" required> Ich akzeptiere die AGB´s
        </label>
        <br><br>
        <button type="submit" id="submitButton">Bestellung abschicken</button>
    </form>


</body>

</html>
